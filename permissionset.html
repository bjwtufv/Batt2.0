<!--
    Permission Assign
-->
<div ng-form="permissonForm" ng-show="loginState.state && loginState.Permission.PermissionView">
    <!--menu title-->
    <div ng-include="'Group/menutitle.html'"></div>
    <!--permission list-->
    <table class="table table-striped table-hover text-primary" style="width:500px">
        <thead>
            <tr>
                <td>
                    <select ng-model="GroupId" ng-change="groupChange(GroupId)">
                        <option></option>
                        <option ng-repeat="list in groupLists | orderBy:'GroupName'" ng-value="list.GroupId">{{list.GroupName}}</option>>
                    </select>
                </td>
            </tr>
            <tr class="">
                <th ng-click="sort('PermissionName')">
                    Permission Name
                </th>
                <th>
                    Assign
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="list in groupPermissionLists | filter:query | orderBy:order:flag">
                <td>{{list.Permission.PermissionName}}</td>
                <td>
                    <input type="checkbox" class="ace ace-switch ace-switch-3" ng-model="list.Context" ng-change="contextChange(list)" ng-disabled="!loginState.Permission.PermissionEdit" />
                    <span class="lbl" ></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div>
    <span ng-show="ShowSaveButton"><button class="btn btn-success btn-xs" ng-click="SaveOrder()" ng-disabled="orderForm.$invalid" type="submit"><i class="glyphicon glyphicon-ok"></i></button></span>
    <span ng-show="ShowCancelButton"><button class="btn btn-danger btn-xs" ng-click="CancelChange()"><i class="glyphicon glyphicon-remove"></i></button></span>
</div>
