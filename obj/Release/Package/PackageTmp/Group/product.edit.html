<link href="../Css/localStyles.css" rel="stylesheet" />
<div class="modal-header">
    <h4 class="modal-title">
        <span class="glyphicon glyphicon-star"></span>
        ProductMaintenance
    </h4>
</div>
<div class="modal-body">
    <ng-form name="nameDialog" novalidate role="form" class="">
        <label class="control-label">DIST OR MFG. P/N</label>
        <input type="text" class="form-control" id="productDist" ng-model="data.Dist" ng-keyup="hitEnter($event)">

        <label class="control-label">Farasis P/N</label>
        <input type="text" class="form-control" id="productFarasis" ng-model="data.Farasis" ng-keyup="hitEnter($event)">

        <label class="control-label">Unit</label>
        <input type="text" class="form-control" id="productUnit" ng-model="data.Unit" ng-keyup="hitEnter($event)">

        <label class="control-label required">Unit Price</label>
        <input type="number" class="form-control" id="productPrice" step="0.01" ng-model="data.Price" min="0.01" ng-keyup="hitEnter($event)" required>

        <label class="control-label">Acct No</label>
        <input type="text" class="form-control" id="productAcctNo" ng-model="data.AcctNo" ng-keyup="hitEnter($event)">

        <label class="control-label">Item Description</label>
        <input type="text" class="form-control" id="productFax" ng-model="data.Description" ng-keyup="hitEnter($event)">



        <label class="control-label required">Vender</label>
        <br />
        <select ng-model="data.VenderId" required>
            <option ng-repeat="list in venderLists | orderBy:'VenderName'" ng-selected="list.VenderName==data.Vender.VenderName" ng-value="list.VenderId">{{list.VenderName}}</option>
        </select>
    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-default" ng-click="done()" ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Done</button>
</div>
