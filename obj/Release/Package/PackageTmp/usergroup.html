<div ng-show="loginState.state && loginState.Permission.UserView">
    <div ng-include="'Group/menutitle.html'"></div>
    <table class="table table-striped table-hover text-primary">
        <thead>
            <tr>
                <td>
                    <select ng-model="query">
                        <option></option>
                        <option ng-repeat="list in userGroupLists | orderBy:'User.FirstName'" ng-value="list.User.FirstName">{{list.User.FirstName+' '+list.User.LastName}}</option>>
                    </select>
                </td>

                <td>
                    <select ng-model="query">
                        <option></option>
                        <option ng-repeat="list in userGroupLists | orderBy:'User.Email'" ng-value="list.User.Email">{{list.User.Email}}</option>>
                    </select>
                </td>
                <td>
                    <select ng-model="query">
                        <option></option>
                        <option ng-repeat="list in groupLists | orderBy:'GroupName'" ng-value="list.GroupName">{{list.GroupName}}</option>
                    </select>
                </td>
                <td>
                    &nbsp;
                </td>
            </tr>
            <tr class="">
                <th ng-click="sort('User.FirstName')">
                    User Name
                </th>
                <th ng-click="sort('User.Email')">
                    User Email
                </th>
                <th ng-click="sort('Group.GroupName')">
                    Group Name
                </th>
                <th>
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="list in userGroupLists | filter:query | orderBy:order:flag">
                <td>{{list.User.FirstName+' '+list.User.LastName}}</td>
                <td>{{list.User.Email}}</td>
                <td>{{list.Group.GroupName}}</td>
                <td>
                    <button class="btn btn-info btn-xs" ng-click="edit(list.UserGroupId)" ng-disabled="!loginState.Permission.UserEdit"><i class="glyphicon glyphicon-edit"></i></button>
                    <button class="btn btn-danger btn-xs" ng-click="delete(list.User,$index)" ng-disabled="!loginState.Permission.UserDele"><i class="glyphicon glyphicon-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
