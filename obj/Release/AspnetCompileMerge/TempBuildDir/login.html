    login 
    -->
<link href="/Css/login.css" rel="stylesheet" />
<div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="/Image/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="email" id="inputEmail" class="form-control" ng-model="userMail" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" ng-model="userPwd" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="login(userMail,userPwd)">Sign in</button>
    </form>
    <a href="#" class="forgot-password" ui-sref="user.detail({ id: 'new' })">
        Create account
    </a>
</div>
