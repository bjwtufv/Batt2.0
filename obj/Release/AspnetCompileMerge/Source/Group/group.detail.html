<div class="modal-header">
    <h4 class="modal-title">
        <span class="glyphicon glyphicon-star"></span>
        Group Name
    </h4>
</div>
<div class="modal-body">
    <ng-form name="nameDialog" novalidate role="form">
        <label class="control-label" for="customValue">Name:</label>
        <input  type="text" class="form-control" id="customValue" ng-model="data.GroupName" ng-keyup="hitEnter($event)" required>
    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-default" ng-click="done()" ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Done</button>
</div>
