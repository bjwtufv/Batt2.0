<!--
    Vender
-->
<div ng-show="loginState.state && loginState.Permission.VenderView">
    <!--menu title-->
    <div ng-include="'Group/menutitle.html'"></div>
    <!--vender list-->
    <table class="table table-striped table-hover text-primary">
        <thead>
            <tr>
                <td>
                    <select ng-model="query">
                        <option></option>
                        <option ng-repeat="list in venderLists | orderBy:'VenderName'" ng-value="list.VenderName">{{list.VenderName}}</option>>
                    </select>
                </td>
                <td>
                    <button class="btn btn-success btn-xs" ng-click="save()" ng-disabled="!loginState.Permission.VenderAdd"><i class="glyphicon glyphicon-plus-sign"></i></button>
                </td>
            </tr>
            <tr class="">
                <th ng-click="sort('VenderName')">
                    Vender
                </th>
                <th ng-click="sort('Address')">
                    Address
                </th>
                <th ng-click="sort('Contact')">
                    Contact
                </th>
                <th ng-click="sort('Phone')">
                    Phone
                </th>
                <th ng-click="sort('Fax')">
                    Fax
                </th>
                <th ng-click="sort('Email')">
                    Email
                </th>
                <th>
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="list in venderLists | filter:query | orderBy:order:flag">
                <td>{{list.VenderName}}</td>
                <td>{{list.Address}}</td>
                <td>{{list.Contact}}</td>
                <td>{{list.Phone}}</td>
                <td>{{list.Fax}}</td>
                <td>{{list.Email}}</td>
                <td>
                    <button class="btn btn-info btn-xs" ng-click="save(list.VenderId)" ng-disabled="!loginState.Permission.VenderEdit"><i class="glyphicon glyphicon-edit"></i></button>
                    <button class="btn btn-danger btn-xs" ng-click="delete(list.VenderId,$index)" ng-disabled="!loginState.Permission.VenderDele"><i class="glyphicon glyphicon-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
